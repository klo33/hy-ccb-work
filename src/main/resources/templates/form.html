<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event <span th:text="${event.name}">EVENT</span> using this form</h1>

        <form action="#" th:action="@{/events/{id}/form(id=${event.id})}" th:object="${signup}" method="POST" th:fragment="signupform">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name" th:field="*{name}" th:value="${account} != null ? ${account.name}"/></p>
            <p><label for="email">Email</label>: <input type="text" name="email" id="email" th:field="*{email}" th:value="${account} != null ? ${account.email}"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address" th:field="*{address}"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <p></p>
    </body>
</html>
